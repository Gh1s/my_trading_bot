name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Build the Docker image
      run: docker build . --file bot\Dockerfile --tag ghislisinho/forexbot:060
    - name: Push project to  Registry
      run: docker push ghislisinho/forexbot:060
